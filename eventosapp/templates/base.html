<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- nav -->
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">App Eventos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'inicio' %}active{% endif %}" 
                    href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'registro' %}active{% endif %}" 
                    href="{% url 'registro' %}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" 
                    href="{% url 'contacto' %}">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- contenido principál pagina -->
    <div class="container">
        {% block content %}
        <!-- contenido especifico de cada pagina -->
        {% endblock %}
    </div>


    <!-- footer -->
    <footer class="border-top border-1 py-4 mt-auto bg-secondary">
        <div class="container">
            <p class="text-center text-light mb-0 mt-2">© 2025 - Django | Regístro de eventos</p>
            <p class="text-center text-light mb-0 mt-3">Desarrollado por Jasmin Salvador / Tatu vergara</p>
        </div>
    </footer>
</body>
</html>
